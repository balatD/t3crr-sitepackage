# Load default processing options
imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  config:
    format_tags: "p;h2;h3;h4;div"

    toolbarGroups:
      - { name: styles, groups: [ styles, format ] }
      - { name: basicstyles, groups: [ basicstyles, bold ] }
      - { name: links, groups: [ links ] }
      - { name: clipboard, groups: [ clipboard, cleanup, undo ] }
      - { name: editing, groups: [ spellchecker ] }
      - { name: insert, groups: [ insert ] }
      - { name: tools, groups: [ table, specialchar, insertcharacters ] }
      - { name: document, groups: [ mode ] }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify
      - autolink

    removePlugins:
      - image

    removeButtons:
      - Anchor
      - Underline
      - Strike

    stylesSet:
      -
        name: "h2 wei√ü"
        element: "h2"
        attributes: { class: "white" }

    allowedContent: |
      h2;
      h2(white);
      h2(lightblue);
      h3;
      strong;
      b;
      i;
      h3(white);
      h3(blue);
      h4;
      h4(blue);
      p;
      p(small);
      p(info-highlight);
      a;
      a(*)[*];
      span[!data-toggle,!data-target](!link-modal);
      span[!title](!tooltip);
      ul;
      ul li;
      ol;
      ol li
    extraAllowedContent: ""

processing:
  HTMLparser_db:
    tags:
      span:
        allowedAttribs: "class, id, title, itemscope, itemtype, itemprop, data-target, data-toggle, data-tooltip"
      a:
        allowedAttribs: "class, id, title, href, itemscope, itemtype, itemprop, data-tooltip"
