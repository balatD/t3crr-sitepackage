<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="event">
    <div class="event-datetime teaser-background">
        <span class="event-date">{data.date -> f:format.date(format: 'd.m.y')}.</span>
        <span class="event-time">{data.header}</span>
    </div>
    <div class="event-content">
        <h4>{data.subheader}</h4>
        <p>
            {data.bodytext -> f:format.html()}
        </p>
    </div>
</div>

</html>
