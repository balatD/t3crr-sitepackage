<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="FrameOnly"/>
<f:section name="Main">

    <section class="quotes">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="quote">
                        <div class="image">
                            <img src="{f:uri.image(image: files.0, width: '301', height: 'c301')}" alt="{files.0.alternative}">
                        </div>
                        <div class="content">
                            <blockquote>
                                {data.bodytext}
                            </blockquote>
                        </div>
                        <div>
                            <h4>{data.header}</h4>
                            <h5>{data.subheader}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</f:section>
</html>
