<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{files -> f:count()}">
<div class="download-item">
    <h4>{data.header}</h4>
    <div class="data">
        <div>
            <span class="filetype">{files.0.extension -> f:format.case()}</span>
            <span class="filesize">{files.0.properties.size -> f:format.bytes()}</span>
        </div>
    </div>
    <div class="desc">
        <p>
            {data.bodytext}
        </p>
    </div>
    <div class="download-btn">
        <a href="{files.0.originalFile.publicUrl}">
            <img src="{f:uri.resource(path: 'Images/svg/icon-download.svg', extensionName: 'zrl_sitepackage')}" alt="download">
        </a>
    </div>
</div>
</f:if>

</html>
